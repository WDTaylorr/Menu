<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menu</title>
</head>
<body>

  <div class="title">
    <h1>Menu</h1>
    <span id="line"></span>

    <!-- Filter Buttons -->
    <div class="buttons">
      <button type="button" class="food-button" id="all">All</button>
      <button type="button" class="food-button" id="breakfast">Breakfast</button>
      <button type="button" class="food-button" id="lunch">Lunch</button>
      <button type="button" class="food-button" id="shakes">Shakes</button>
      <button type="button" class="food-button" id="dinner">Dinner</button>
    </div>
  </div>

  <!-- Menu -->
  <section id="menu">

    <!--  Pancakes -->
    <div class="menu-item breakfast all">
      <!-- image -->
      <img id="menu-image" src="menu images/1.jpg" alt="leg">
      <!-- Menu content -->
      <div class="menu-item-content">
        <div class="menu-item-title">
          <h3> Pancakes</h3>
          <h2 class="price">$15.25</h2>
        </div>
        <div class="description">
          <p>big pancake</p>
        </div>
      </div>
    </div>

    <!-- BURGER -->
    <div class="menu-item lunch all">
      <!-- image -->
      <img id="menu-image" src="menu images/2.jpg" alt="leg">
      <!-- Menu content -->
      <div class="menu-item-content">
        <div class="menu-item-title">
          <h3>BURGER</h3>
          <h2 class="price">$35.25</h2>
        </div>
        <div class="description">
          <p>IM BURGER</p>
        </div>
      </div>
    </div>

    <!-- Burger and chips -->
    <div class="menu-item lunch all">
      <!-- image -->
      <img id="menu-image" src="menu images/3.jpg" alt="leg">
      <!-- Menu content -->
      <div class="menu-item-content">
        <div class="menu-item-title">
          <h3>burger chips</h3>
          <h2 class="price">$105</h2>
        </div>
        <div class="description">
          <p>burger chips</p>
        </div>
      </div>
    </div>

    <!-- Steak -->
    <div class="menu-item dinner all">
      <!-- image -->
      <img id="menu-image" src="menu images/4.jpg" alt="leg">
      <!-- Menu content -->
      <div class="menu-item-content">
        <div class="menu-item-title">
          <h3>S T E A K</h3>
          <h2 class="price">$1.25</h2>
        </div>
        <div class="description">
          <p>steak N chip </p>
        </div>
      </div>
    </div>

    <!-- Oreo Milkshakes -->
    <div class="menu-item shakes all">
      <!-- image -->
      <img id="menu-image" src="menu images/5.jpg" alt="leg">
      <!-- Menu content -->
      <div class="menu-item-content">
        <div class="menu-item-title">
          <h3> Oreo milk shake </h3>
          <h2 class="price">$5.25</h2>
        </div>
        <div class="description">
          <p>Shake Milk</p>
        </div>
      </div>
    </div>

    <!-- English breakfast -->
    <div class="menu-item breakfast all">
      <!-- image -->
      <img id="menu-image" src="menu images/6.jpg" alt="leg">
      <!-- Menu content -->
      <div class="menu-item-content">
        <div class="menu-item-title">
          <h3>english breakfast</h3>
          <h2 class="price">$20.25</h2>
        </div>
        <div class="description">
          <p> egg bacon hash brown fried egg </p>
        </div>
      </div>
    </div>

  </section>
  
  <script src="script.js"></script>
</body>
</html>
